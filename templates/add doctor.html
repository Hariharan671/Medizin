{% extends 'main.html' %}
{% block content%}
{% load static %}
<!--<fieldset disabled>
                    <label for="userID">UserID</label>
                    <input type="text" class="form-control form-rounded" id="userID" placeholder="#UserID" name="userID" value="#DIA000">
                </fieldset>-->
   
   	<br>
    <form action="{% url 'view' %}">
                <button type="submit" id="submitForm" style="width: 200px; height: 50px;margin-left: 68.5%">VIEW LIST</button>
    </form>
   	<br>
   	<div class="container">
   	<div class="card shadow-sm" style="padding: 20px; margin-bottom: 30px;">
        <form action="{% url 'add' %}" method="POST">   
            {% csrf_token %}
            {% if j %}
            <h1 style="margin-left: 30%"><b>ADD A NEW DOCTOR</b></h1>            
            <h3 style="color:darkgreen; margin-bottom: 20px;margin-left: 29%">(DOCTOR ADDED TO DATABASE)</h3>
            {% else %}
            <h1 style="margin-left: 30%"><b>ADD A NEW DOCTOR</b></h1>
            {% endif %}

            <div class="container">
    <div class="card shadow-sm" style="padding: 20px; margin-bottom: 30px;font-size: 20px;">
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control form-rounded" id="Name" placeholder="Name" name="Name">
                      </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="Age">Age</label>
                        <input type="number" min='20' max='60' class="form-control form-rounded" id="Age" placeholder="Age" name="Age">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="Qualifications">Qualifications</label>
                        <input type="text" class="form-control form-rounded" id="Qualifications" placeholder="Qualifications" name="Qualifications">
                      </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="Years of Experience">Years of Experience</label>
                        <input type="number" min="0" step="0.1" max="60" class="form-control form-rounded" id="Years of Experience" placeholder="Years of Experience" name="Years of Experience">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="Gender">Gender</label>
                        <!--input type="text" class="form-control form-rounded" id="Gender" placeholder="Gender" name="Gender"-->
                        <select class="form-control form-rounded" placeholder="Gender" name="Gender" id="Gender">
					    <option value="Male">Male</option>
					    <option value="Female">Female</option>
					  </select>
                      </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="Specialization">Specialization</label>
                        <input list="kd" class="form-control form-rounded" id="Specialization" placeholder="Specialization" name="Specialization">
                     </div>

                  <datalist id="kd">
				  <option value="General">
				  <option value="Neurologist">
				  <option value="Oncologist">
				  <option value="Dentist">
				  <option value="Cardiologist">
				</datalist>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="Hospital">Hospital</label>
                        <input type="text" class="form-control form-rounded" id="Hospital" placeholder="Hospital" name="Hospital">
                      </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="Hospital Address">Hospital Address</label>
                        <input type="text" class="form-control form-rounded" id="Hospital Address" placeholder="Hospital Address" name="Hospital Address">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="Phone number">Phone number</label>
                        <input type="text" class="form-control form-rounded" id="Phone number" placeholder="Phone number" name="Phone number">
                      </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" class="form-control form-rounded" id="Email" placeholder="Email" name="Email">
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="from">Available from</label>
                        <input type="time" class="form-control form-rounded" id="from" placeholder="Available from" name="from">
                      </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="till">Available till</label>
                        <input type="time" class="form-control form-rounded" id="till" placeholder="Available till" name="till">
                      </div>
                </div>
            </div>
            <br>
            <button type="submit" style="height: 50px; width:200px; margin-left: 40%" id="submitForm">Add Doctor</button>
          </form>
          </div>
      </div>
  </div>
    </div>
</div>
    <br>
    <br>
</div>
{% endblock %}
